---
# tasks file for roles/install-docker
- name: Install yum-utils
  ansible.builtin.yum:
    name: yum-utils
    state: present

- name: Add Docker repo
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/centos/docker-ce.repo
    dest: /etc/yum.repos.d/docker-ce.repo
    mode: 0644

- name: Install Docker Engine
  ansible.builtin.yum:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose-plugin
    state: present
  notify: Start and Enable Docker

- name: Change docker group id to 1010
  ansible.builtin.group:
    name: docker
    gid: 1010

- name: Change the group owner of /var/run/docker.sock
  ansible.builtin.file:
    name: /var/run/docker.sock
    group: 1010

- name: Add ec2-user to the docker group
  ansible.builtin.user:
    name: ec2-user
    append: true
    groups: docker

- name: Install pip
  ansible.builtin.yum:
    name:
      - python3-pip
    state: present
    update_cache: true

- name: Install docker-py to run docker_container module
  ansible.builtin.pip:
    name: docker-py
    state: present
